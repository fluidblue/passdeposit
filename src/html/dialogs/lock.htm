<!-- Lock Dialog -->
<form id="lockDialog" autocomplete="off" class="modal hide fade" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="lockDialogLabel" aria-hidden="true">
	<div class="modal-header">
		<h3 id="lockDialogLabel">PassDeposit is locked</h3>
	</div>
	<div class="modal-body">
		<p>
			Please enter your password to unlock your PassDeposit session.
		</p>
		<div class="input-prepend inputPrependInner inputVariableWidth0">
			<span class="add-on"><i class="icon-lock"></i></span>
			<input type="password" class="pass" value="" placeholder="Password" spellcheck="false" />
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btnLogout">Logout</button>
		<button type="submit" class="btn btn-primary">Unlock</button>
	</div>
</form>
