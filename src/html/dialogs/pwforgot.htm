<!-- Password Forgot Dialog -->
<form id="pwForgotDialog" autocomplete="off" class="modal hide fade" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="pwForgotDialogLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3 id="pwForgotDialogLabel">Forgot your password?</h3>
	</div>
	<div class="modal-body">
		<p>
			We will send your password hint and further information to your email address.
		</p>
		<div class="input-prepend inputPrependInner inputVariableWidth0">
			<span class="add-on"><i class="icon-envelope"></i></span>
			<input type="text" class="email" value="" placeholder="Email address" spellcheck="false" />
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		<button type="submit" class="btn btn-primary">Send</button>
	</div>
</form>
