<!-- Reset User Dialog -->
<div id="resetDialog" class="modal hide fade" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="resetDialogLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3 id="resetDialogLabel">Reset your account</h3>
	</div>
	<div class="modal-body">
		<p>
			Warning: Resetting your account will <span class="colorDanger">delete all your data</span>.<br />
			This cannot be undone.
		</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		<button type="button" class="btn btn-danger reset">Reset</button>
	</div>
</div>
